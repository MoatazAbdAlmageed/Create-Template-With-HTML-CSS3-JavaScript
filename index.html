<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="setting-box">
      <div class="toggle">
        <i class="fa fa-gear"></i>
      </div>
      <div class="container">
        <div class="option">
          <p>Colors</p>
          <ul id="colors-list"></ul>
        </div>

        <div class="option">
          <p>Background Speed</p>
          <input
            id="background-speed"
            type="number"
            min="1"
            max="10"
            value="5"
          />
        </div>

        <div class="option">
          <p>Font Family</p>
          <select id="fonts-list">
            <option value="Open Sans">Open Sans</option>
            <option value="arial">Arial</option>
            <option value="tahoma">Tahoma</option>
          </select>
        </div>

        <div class="option">
          <p>Font size</p>
          <select id="sizes-list">
            <option value=".8em">Small</option>
            <option value="1em">Medium</option>
            <option value="1.5em">Large</option>
            <option value="2.5em">XLarge</option>
          </select>
        </div>
      </div>
    </div>
    <div class="landing-page">
      <div class="overlay"></div>
      <div class="header-area">
        <div class="logo"></div>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="intro">
        <h1 class="title"></h1>
        <p class="description"></p>
        <a href="#" class="btn active"></a>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
